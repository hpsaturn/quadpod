[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
; upload_port = /dev/ttyUSB1

build_flags = 
    ; -DENABLE_BLUETOOTH
    ; -DTIMER_INTERRUPT_DEBUG
    ; -DSERIALCOMMAND_DEBUG

lib_deps =
    Adafruit PWM Servo Driver Library
    https://github.com/hpsaturn/Arduino-SerialCommand.git
    https://github.com/khoih-prog/ESP32TimerInterrupt.git